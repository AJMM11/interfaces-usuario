<!DOCTYPE html>
<html lang=en>
    <form action="">
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" 
                    title = "Introduce your name" autocomplete="name"/>
        </p>
        <p>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" 
                    title = "Introduce your surname" autocomplete="family-name"/>
        </p>
        <p>
            <label for="birth_date">BirthDate:</label>
            <input type="date" name="birth_date" id="birth_date" 
                    title = "Introduce your birth date" autocomplete="bday"/>
        </p>
        <p>
            <label for="tele">PhoneNumber</label>
            <input type="tel" name="tele" id="tele" 
                    title = "Introduce your phone number" autocomplete="tel"/>
        </p>
        <p>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" 
                    title = "Introduce your password" autocomplete="new-password"/>
        </p>
        <p>
            <label for="mail">Email</label>
            <input type="text" name="mail" id="mail" 
                    title = "Introduce your email" autocomplete="email"/>
        </p>
        <p>
            <label for="favColor">FavouriteColor</label>
            <input type="color" name="favColor" id="favColor" 
                    title = "Introduce your favourite color" autocomplete="color"/>
        </p>
        <input type="submit" value ="Submit" />
    </form>
</html>
